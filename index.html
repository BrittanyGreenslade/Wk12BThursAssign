<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="newActBtn">New Activity</button>
    <br />
    <br />
    <br />
    <label for="participants">Number of participants:</label>
    <select id="participants" name="participants">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
    <br />
    <button id="showActBtn">Show Activity</button>
    <br />
    <br />
    <h3>Select a category of activities you'd like to view:</h3>
    <form action="javascript:void(0)" id="typesContainer">
      <label for="education">Educational</label>
      <input
        type="radio"
        name="activityType"
        value="Educational"
        id="education"
      />
      <br />
      <label for="recreational">Recreational</label>
      <input
        type="radio"
        name="activityType"
        value="Recreational"
        id="recreational"
      />
      <br />
      <label for="social">Social</label>
      <input type="radio" name="activityType" value="social" id="social" />
      <br />
      <label for="diy">DIY</label>
      <input type="radio" name="activityType" value="diy" id="diy" />
      <br />
      <label for="charity">Charity</label>
      <input type="radio" name="activityType" value="charity" id="charity" />
      <br />
      <label for="cooking">Cooking</label>
      <input type="radio" name="activityType" value="cooking" id="cooking" />
      <br />
      <label for="relaxation">Relaxation</label>
      <input
        type="radio"
        name="activityType"
        value="relaxation"
        id="relaxation"
      />
      <br />
      <label for="music">Music</label>
      <input type="radio" name="activityType" value="music" id="music" />
      <br />
      <label for="busywork">Busywork</label>
      <input type="radio" name="activityType" value="busywork" id="busywork" />
      <br />
      <input type="submit" id="submitBtn" value="Submit" />
    </form>
    <br />
    <form action="javascript:void(0)" id="priceContainer">
      <label for="price">Quantity (between 1 and 5):</label>
      <input
        type="number"
        id="price"
        name="price"
        min="0.0"
        max="1.0"
        step=".1"
      />
      <input type="submit" id="priceSubmit" value="Submit" />
    </form>
    <div id="activityContainer"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
